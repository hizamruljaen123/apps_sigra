<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{{ url_for('static', filename='js/main_script.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Dashboard</title>
    </head>
    <style>
    
    </style>
    <body>
        <div id="loadingScreen" style="display:none;">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                {% include 'sidebar.html' %}
                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <section id="scrapping-data">
                        <h2>Scraping Data from YouTube</h2>
                        <form id="youtube-comment-form" class="row">
                            <!-- Input untuk link YouTube -->
                            <div class="col-md-9 mb-3">
                                <label for="youtube-link" class="form-label">YouTube Video Link</label>
                                <input type="text" class="form-control" id="youtube-link" placeholder="Enter YouTube video link(s)" required>
                            </div>
                            <!-- Input untuk jumlah maksimal komentar -->
                            <div class="col-md-3 mb-3">
                                <label for="max-comments" class="form-label">Max Comments</label>
                                <input type="number" class="form-control" id="max-comments" placeholder="Max comments" required>
                                <br>
                                <div class="text-right">
                                    <button type="button" class="btn btn-primary" onclick="getDataComments()">Get YouTube Comments</button>
                                </div>
                            </div>
                            <!-- Tombol untuk mendapatkan komentar -->
                            
                        </form>
                        <hr>
                        <h3>Link Terakhir</h3>
                        <table id="session_links" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Link</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="latest_link">
                                <!-- Data akan ditambahkan di sini menggunakan JavaScript -->
                            </tbody>
                        </table>
                        <br>
                        <h3>YouTube Comments</h3>
                        <div class="text-right">
                            <button class="btn btn-danger btn-sm" onclick="deleteSelectedComments()">Hapus Komentar Terpilih</button>
                            <button class="btn btn-success btn-sm" onclick="saveComments()">Lakukan Analisa </button>
                        </div>
                        <br>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Pilih</th>
                                    <th>Author</th>
                                    <th>Comment</th>
                                    <th>Date Time</th>
                                </tr>
                            </thead>
                            <tbody id="comment-list">
                            </tbody>
                        </table>
                    </section>
                </main>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/11.2.0/highcharts.js" integrity="sha512-yQKwezlCfw1iUy19z7b7xp0Xz20rBfEUI9iN5jQ55e56WXzi4ZPQpiKsn0xtSUWIYuV2y6B+GsHgsLK8KAZrFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Custom Script -->
        <script>
        
        </script>
    </body>
</html>
