<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="{{ url_for('static', filename='js/main_script.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Dashboard</title>
    </head>
    <body>
        <div id="loadingScreen" style="display:none;">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                {% include 'sidebar.html' %}
                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <h2>Kamus Kalimat</h2>
                    <div class="text-right">
                        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editModal">Tambah Sentimen</button>
                    </div>
                    <br>
                    <div class="table-responsive table-container">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Kalimat</th>
                                    <th>Bobot</th>
                                    <th>Sentimen</th>
                                    <th>Opsi</th>
                                </tr>
                            </thead>
                            <tbody id="kamus_data">
                                
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Data Kamus Kalimat</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="form-group">
                                <label for="edit-kalimat">Kalimat</label>
                                <input type="text" class="form-control" id="edit-kalimat" placeholder="Masukkan Kalimat">
                            </div>
                            <div class="form-group">
                                <label for="edit-bobot-kalimat">Bobot Kalimat</label>
                                <input type="text" class="form-control" id="edit-bobot-kalimat" placeholder="Masukkan Bobot Kalimat">
                            </div>
                            <div class="form-group">
                                <label for="edit-sentimen-kalimat">Sentimen Kalimat</label>
                                <input type="text" class="form-control" id="edit-sentimen-kalimat" placeholder="Masukkan Sentimen Kalimat">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                        <button type="button" class="btn btn-primary" onclick="simpanEditKalimat()">Simpan Perubahan</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/11.2.0/highcharts.js" integrity="sha512-yQKwezlCfw1iUy19z7b7xp0Xz20rBfEUI9iN5jQ55e56WXzi4ZPQpiKsn0xtSUWIYuV2y6B+GsHgsLK8KAZrFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Custom Script -->
        <script>
        fetchAndDisplayKamusKalimat()
        </script>
    </body>
</html>
