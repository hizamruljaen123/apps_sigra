<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{{ url_for('static', filename='js/main_script.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Dashboard</title>
    </head>
    <style>
    
    </style>
    <body>
        <div id="loadingScreen" style="display:none;">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                {% include 'sidebar.html' %}
                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="row">
                        <!-- Form -->
                        <div class="col-md-12">
                            <h3>Form Input</h3>
                            <form>
                                <div class="form-group">
                                    <label for="merek">Merek</label>
                                    <select class="form-control" id="merek">
                                        <option value="Vivo">Vivo</option>
                                        <option value="Oppo">Oppo</option>
                                        <option value="Xiaomi">Xiaomi</option>
                                        <option value="Redmi">Redmi</option>
                                        <option value="Infinix">Infinix</option>
                                        <option value="Samsung">Samsung</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="type">Type</label>
                                    <input type="text" class="form-control" id="type">
                                </div>
                                <button type="submit" onclick="simpanDataSmartphone()" class="btn btn-primary">Simpan</button>
                            </form>
                            <br>
                            <h3>Daftar Smartphone</h3>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Merek</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Hapus</th>
                                    </tr>
                                </thead>
                                <tbody id="smartphone_data">
                                    <!-- Isi Tabel akan dimasukkan melalui JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <!-- Tabel -->
                        
                    </div>
                </main>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/11.2.0/highcharts.js" integrity="sha512-yQKwezlCfw1iUy19z7b7xp0Xz20rBfEUI9iN5jQ55e56WXzi4ZPQpiKsn0xtSUWIYuV2y6B+GsHgsLK8KAZrFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Custom Script -->
        <script>
        fetchAndDisplaySmartphoneData()
        </script>
    </body>
</html>
